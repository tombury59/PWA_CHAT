name: Deploy PWA Chat to VPS

on:
  push:
    branches: [ main ]
    paths:
      - 'pwa_chat/**'
      - '.github/workflows/deploy-pwa-chat.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸš€ Deploy PWA Chat to Production VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          # Aller dans le dossier du projet
          cd /var/www/PWA_CHAT/pwa_chat
          
          echo "ðŸ“¥ Git pull..."
          git pull origin main
          
          echo "ðŸ“¦ Installation des dÃ©pendances..."
          cd /var/www/PWA_CHAT/pwa_chat
          npm install --production=false
          
          echo "ðŸ“ VÃ©rification du fichier .env.local..."
          if [ ! -f .env.local ]; then
            cat > .env.local << 'ENVEOF'
          NODE_ENV=production
          PORT=3000
          ENVEOF
          fi
          
          echo "ðŸ”¨ Build du projet..."
          npm run build
          
          echo "ðŸ”„ RedÃ©marrage de l'application..."
          pm2 restart pwa_chat || pm2 start ecosystem.config.js
          pm2 save
          
          echo "âœ… DÃ©ploiement terminÃ© !"
          pm2 status pwa_chat