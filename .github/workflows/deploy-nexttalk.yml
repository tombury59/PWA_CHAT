name: Deploy PWA Chat to VPS

on:
  push:
    branches: [ main ]
    paths:
      - 'pwa_chat/**'
      - '.github/workflows/deploy-pwa-chat.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸš€ Deploy PWA Chat to Production VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          docker compose up -d --build