name: Deploy PWA Chat to VPS

on:
  push:
    branches: [ main ]
    paths:
      - 'pwa_chat/**'
      - '.github/workflows/deploy-pwa-chat.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸš€ Deploy PWA Chat to Production VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          cd /var/www/PWA_CHAT

        
          echo "DOMAIN_NAME=${{secrets.DOMAIN_NAME}}" > pwa_chat/.env
          echo "ACME_EMAIL=${{secrets.ACME_EMAIL}}" >> pwa_chat/.env
          echo "NEXT_PUBLIC_API_BASE_URL=${{secrets.NEXT_PUBLIC_API_BASE_URL}}" >> pwa_chat/.env
          echo "NEXT_PUBLIC_API_IMAGES_URL=${{secrets.NEXT_PUBLIC_API_IMAGES_URL}}" >> pwa_chat/.env
          echo "NEXT_PUBLIC_SOCKET_URL=${{secrets.NEXT_PUBLIC_SOCKET_URL}}" >> pwa_chat/.env
          
          docker compose up -d --build