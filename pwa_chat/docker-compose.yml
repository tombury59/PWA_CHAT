version: "3.8"

services:
  traefik:
    image: traefik:v3.4
    container_name: traefik
    restart: always
    command:
      # Docker provider
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'

      # Entrypoints
      - '--entrypoints.web.address=:80'
      - '--entrypoints.websecure.address=:443'

      # ACME HTTP Challenge
      - '--certificatesresolvers.http_resolver.acme.email="tombury59@hotmail.com"'
      - '--certificatesresolvers.http_resolver.acme.storage=/acme/acme.json'
      - '--certificatesresolvers.http_resolver.acme.httpchallenge=true'
      - '--certificatesresolvers.http_resolver.acme.httpchallenge.entrypoint=web'

      # Dashboard
      - '--api.dashboard=false'
      - '--api.insecure=false' # Ne pas exposer l'API en HTTP non sécurisé

      # Logs
      - '--log.level=INFO'

    ports:
      - '80:80'
      - '443:443'

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/acme

    networks:
      - public

  app:
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.api.rule=Host(`tom.bury.angers.mds-project.fr`)'
      - 'traefik.http.routers.api.entrypoints=websecure'
      - 'traefik.http.routers.api.tls=true'
      - 'traefik.http.routers.api.tls.certresolver=http_resolver'
      - 'traefik.http.services.api.loadbalancer.server.port=3000'
      # Redirect HTTP -> HTTPS
      - 'traefik.http.routers.api-redirect.rule=Host(`tom.bury.angers.mds-project.fr`)'
      - 'traefik.http.routers.api-redirect.entrypoints=web'
      - 'traefik.http.routers.api-redirect.middlewares=redirect-to-https'
      - 'traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https'
    networks:
      - public

networks:
  public:
    driver: bridge
    attachable: true
